<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Data Types</h1>
<h2>JavaScript Strings</h2>

<p>Strings are written with quotes. You can use single or double quotes:</p>

<p id="demo"></p>

<script>
let carName1 = "Tesla";
let carName2 = 'Vivo ako';

document.getElementById("demo").innerHTML =
carName1 + "<br>" + 
carName2; 
</script>

</body>
</html>
